  <link href="../css/inscription-entreprise.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="accueil.html">
        <img src="../../image/job souk.png" alt="Logo de site web" width="35" height="35" class="me-2">
        <span class="fw-bold" style="color: #E74C3C;">Job Souk</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center" >
          <li class="nav-item"><a class="nav-link" href="accueil.html"><i class="fa-solid fa-house"></i>Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="offre.html"><i class="fa-solid fa-briefcase"></i> Offres d'Emploi</a></li>
          <li class="nav-item"><a class="nav-link" href="Entreprises.html"><i class="fa-solid fa-building"></i> Entreprises</a></li>
          <li class="nav-item"><a class="nav-link" href="conexion.html"><i class="fa-solid fa-right-to-bracket"></i> Se connecter</a></li>
          <li class="nav-item"><a class="nav-link active" href="choix-inscription.html"><i class="fa-solid fa-user-plus"></i> S'inscrire</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="signup-container">
    <div class="container">
      <div class="signup-card">
        <h2>Inscription Entreprise</h2>
        <form>
          <div class="mb-3">
            <label for="nom-entreprise" class="form-label">Nom de l'entreprise</label>
            <input type="text" class="form-control" id="nom-entreprise" required>
          </div>
          <div class="mb-3">
            <label for="secteur" class="form-label">Secteur d'activité</label>
            <select class="form-select" id="secteur" required>
              <option value="">Sélectionnez un secteur</option>
              <option value="technologie">Technologie</option>
              <option value="finance">Finance</option>
              <option value="sante">Santé</option>
              <option value="education">Éducation</option>
              <option value="industrie">Industrie</option>
              <option value="commerce">Commerce</option>
              <option value="autre">Autre</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="taille" class="form-label">Taille de l'entreprise</label>
            <select class="form-select" id="taille" required>
              <option value="">Sélectionnez la taille</option>
              <option value="1-10">1-10 employés</option>
              <option value="11-50">11-50 employés</option>
              <option value="51-200">51-200 employés</option>
              <option value="201-500">201-500 employés</option>
              <option value="501+">Plus de 500 employés</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="site-web" class="form-label">Site web</label>
            <input type="url" class="form-control" id="site-web" placeholder="https://...">
          </div>
          <div class="mb-3">
            <label for="adresse" class="form-label">Adresse</label>
            <input type="text" class="form-control" id="adresse" required>
          </div>
          <div class="mb-3">
            <label for="ville" class="form-label">Ville</label>
            <input type="text" class="form-control" id="ville" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description de l'entreprise</label>
            <textarea class="form-control" id="description" rows="4" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label d-block">Logo de l'entreprise</label>
            <label for="logo" class="custom-file-upload d-block">
              <i class="bi bi-cloud-arrow-up"></i>
              <div>Cliquez ou glissez votre logo ici</div>
              <div class="text-muted small">PNG, JPG ou SVG (Max 2MB)</div>
            </label>
            <input type="file" id="logo" class="d-none" accept=".png,.jpg,.jpeg,.svg" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email professionnel</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <!-- <div class="mb-3">
            <label for="tel" class="form-label">Téléphone</label>
            <input type="tel" class="form-control" id="tel" required>
          </div> -->
          <div class="mb-3">
            <label for="phone" class="form-label">Téléphone</label>
            <!-- Champ caché avec le numéro complet international -->
            <input type="hidden" id="fullPhone" name="telephone_complet">
            <!-- Champ visible stylé avec intl-tel-input -->
            <input type="tel" id="phone" name="telephone" class="form-control" placeholder="6 12 34 56 78" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirmer le mot de passe</label>
            <input type="password" class="form-control" id="confirm-password" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="conditions" required>
            <label class="form-check-label" for="conditions">
              J'accepte les conditions d'utilisation et la politique de confidentialité
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Créer mon compte entreprise</button>
          <div class="text-center mt-3">
            <a href="choix-inscription.html" class="text-decoration-none">
              <i class="bi bi-arrow-left"></i> Retour au choix du type de compte
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/numero-telephone.js"></script>
</body>
</html>
